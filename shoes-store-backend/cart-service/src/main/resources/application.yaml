spring:
  application:
    name: cart-service
  datasource:
    url: jdbc:mariadb://localhost:3306/cart_service
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
  security:
    user:
      name: user
      password: ""
server:
  port: 8088
